<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bluushet's Site</title>
    <style>
        body {
            background-color: #282a36;
            color: #f8f8f2;
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #bd93f9;
            text-align: center;
        }

        p {
            text-align: center;
        }

        h2 {
            color: #ff79c6;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome Peasants</h1>

    <h2>Below is the script for Ratatouille, enjoy</h2>
    <p id="ratatouilleText"></p>

    <script>
        // Fetch the text from ratatouille.txt using JavaScript
        fetch('ratatouille.txt')
            .then(response => response.text())
            .then(text => {
                // Set the text content of the <p> tag
                document.getElementById('ratatouilleText').textContent = text;
            })
            .catch(error => console.error('Error fetching Ratatouille script:', error));
    </script>
    
</body>
</html>
