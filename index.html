<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bluushet's Site</title>
    <style>
        body {
            background-color: #282a36;
            color: #f8f8f2;
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #bd93f9;
            text-align: center;
        }

        h2 {
            color: #ff79c6;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .tab {
            margin: 0 10px;
            cursor: pointer;
        }

        .script-container {
            max-width: 700px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #44475a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        #ratatouilleContainer,
        #reflectionsContainer {
            display: none;
        }

        #ratatouilleContainer {
            display: block;
        }

        #imageContainer {
            text-align: center;
        }

        #imageContainer img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome Everynyan</h1>

    <div class="tabs">
        <div class="tab" onclick="showScript('ratatouilleContainer')">Ratatouille</div>
        <div class="tab" onclick="showScript('reflectionsContainer')">Reflections</div>
    </div>

    <div id="ratatouilleContainer" class="script-container">
        <h2>Ratatouille Script</h2>
        <p id="ratatouilleText"></p>
    </div>

    <div id="reflectionsContainer" class="script-container">
        <h2>Mirror Mirror</h2>
        <div id="imageContainer">
            <img src="you.jpg" alt="You Image">
        </div>
    </div>

    <script>
        function showScript(containerId) {
            document.querySelectorAll('.script-container').forEach(container => {
                container.style.display = 'none';
            });

            document.getElementById(containerId).style.display = 'block';
        }

        fetch('ratatouille.txt')
            .then(response => response.text())
            .then(text => {
                text = text.replace(/\n/g, '<br>');
                document.getElementById('ratatouilleText').innerHTML = text;
            })
            .catch(error => console.error('Error fetching Ratatouille script:', error));
    </script>
</body>
</html>
